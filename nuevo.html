<section name="newMovement" class="row-fluid">
    <form class="form-horizontal text-left">
        <fieldset>
            <div id="legend">
                <legend class="">Introduce tus apuestas/pujas</legend>
            </div>
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-6">
                    <div class="control-group">
                        <label class="control-label" for="type">Tipo</label>
                        <div class="controls">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success" ng-class="{'active':subasta.newMovement.isBet}" ng-click="subasta.newMovement.isBet=1; subasta.newMovement.isBid=0">
                                    <span ng-class="{'small':subasta.newMovement.isBid}">Apuesta</span>
                                </button>
                                <button type="button" class="btn btn-warning" ng-class="{'active':subasta.newMovement.isBid}" ng-click="subasta.newMovement.isBet=0; subasta.newMovement.isBid=1">
                                    <span ng-class="{'small':subasta.newMovement.isBet}">Subasta</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="categ">Sitio Web</label>
                        <div class="controls">
                            <select ng-show="subasta.newMovement.isBet" name="category" ng-model="subasta.newMovement.category" ng-options="category for category in subasta.dropdown.categoriesBets"></select>
                            <select ng-show="subasta.newMovement.isBid" name="category" ng-model="subasta.newMovement.category" ng-options="category for category in subasta.dropdown.categoriesBids"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="control-group">
                        <label class="control-label" for="dateStart">Fecha en la que se puja/apuesta</label>
                        <div class="controls">
                            <input type="date" name="dateStart" placeholder="" class="input" ng-model="subasta.newMovement.dateStart">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="money">Importe</label>
                        <div class="controls">
                            <input type="number" name="money" placeholder="" class="input" ng-model="subasta.newMovement.money">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="dateFinish">Fecha en que finaliza</label>
                        <div class="controls">
                            <input type="date" name="dateFinish" placeholder="" class="input" ng-model="subasta.newMovement.dateFinish">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button style="margin-top: 20px" type="button" class="btn btn-lg btn-primary" ng-click="subasta.saveMovement()">
                    <span>Guardar {{ subasta.type(subasta.newMovement) }}</span>
                </button>
            </div>
        </fieldset>
    </form>
</section>
