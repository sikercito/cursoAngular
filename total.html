<section name="total">
	<h1>{{ subasta.title }}</h1>
	<p class="lead">Comprueba de dónde viene y a dónde va tu dinero.</p>
	<div class="row-fluid">
		<div class="row placeholders">
			<div class="col-xs-8 col-sm-4 placeholder">
				<h1>
                    <span class="label label-success">
                        {{ subasta.total.bets | number:2 }} €
                    </span>
                </h1>
				<h4>Total ingresos</h4>
				<span class="text-muted">Acumulado</span>
			</div>
			<div class="col-xs-8 col-sm-4 placeholder">
				<h1>
                    <span class="label label-danger">
                        {{ subasta.total.bids | number:2 }} €
                    </span>
                </h1>
				<h4>Total gastos</h4>
				<span class="text-muted">Acumulado</span>
			</div>
			<div class="col-xs-8 col-sm-4 placeholder">
				<h1>
                    <span class="label " ng-class="{'label-success': subasta.balance()>=0 , 'label-danger' : subasta.balance()<0}">
                        {{ subasta.balance() | number:2 }} €
                    </span>
                </h1>
				<h4>Balance</h4>
				<span class="text-muted">Ingresos-Gastos</span>
			</div>
		</div>
	</div>
</section>
